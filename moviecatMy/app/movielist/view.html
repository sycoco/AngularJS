<!--电影列表开始-->
<div class="list">
    <ul>
        <li ng-repeat='info in data.subjects track by $index'>
            <a href="#/details">
                <img ng-src="{{info.images.large}}" alt="">
            </a>
            <div class="meta">
                <h4><span>{{info.title}}</span> <em>{{info.rating.average}}分</em></h4>
                <div class="otherinfo">类型:<span ng-repeat='type in info.genres track by $index'>{{type}}</span></div>
            </div>
        </li>
    </ul>
    <div class="paging">
        <label>总共：{{data.total}}条记录,第{{page}}/{{totalpage}}页;</label>
        <!-- 加上disable类样式，表示按钮禁用状态 -->
        <button class="prev" ng-click='goPage(page - 1)' ng-class="{disable: page <= 1}">上一页</button>
        <button class="next" ng-click='goPage(page - 0 + 1)' ng-class="{disable: page >= totalpage}">下一页</button>
    </div>
</div>
<!--电影列表结束-->
